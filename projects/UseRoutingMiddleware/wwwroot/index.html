<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>UseRoutingMiddleware</h1>
    <h2>Index</h2>
    <h3>測試連結</h3>
    <h4>GET</h4>
    <ul>
        <li><a href="/package/create/3">/package/create/3</a></li>
        <li><a href="/package/track/-3">/package/track/-3</a></li>
        <li><a href="/package/track/">/package/track/</a></li>
        <li><a href="/hello/Joe">/hello/Joe</a></li>
        <li><a href="/hello/Joe/Smith">/hello/Joe/Smith</a></li>
    </ul>
    <h4>POST</h4>
    <form method="post" action="/hello/Joe">
        <button type="submit">/hello/Joe</button>
    </form>
    <form method="post" action="/hi/John">
        <button type="submit">/hi/John</button>
    </form>
</body>
</html>
